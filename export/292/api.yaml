components:
  schemas:
    APISearchView:
      type: object
      description: Serializer for the APISearchView.
      properties:
        search:
          type: string
        search_regex:
          type: boolean
          default: false
        search_whole:
          type: boolean
          default: false
        limit:
          type: integer
          default: 1
        offset:
          type: integer
          default: 0
      required:
      - search
    AcceptOverallocatedEnum:
      enum:
      - reject
      - accept
      - trim
      type: string
      description: |-
        * `reject` - Not permitted
        * `accept` - Accept as consumed by this build order
        * `trim` - Deallocate before completing this build order
    ActionPlugin:
      type: object
      description: Serializer for the ActionPluginView responses.
      properties:
        action:
          type: string
        data:
          type: object
          additionalProperties: {}
      required:
      - action
      - data
    Address:
      type: object
      description: Serializer for the Address Model.
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        company:
          type: integer
          description: Select company
        title:
          type: string
          title: Address title
          description: Title describing the address entry
          maxLength: 100
        primary:
          type: boolean
          title: Primary address
          description: Set as primary address
        line1:
          type: string
          title: Line 1
          description: Address line 1
          maxLength: 50
        line2:
          type: string
          title: Line 2
          description: Address line 2
          maxLength: 50
        postal_code:
          type: string
          description: Postal code
          maxLength: 10
        postal_city:
          type: string
          title: City/Region
          description: Postal code city/region
          maxLength: 50
        province:
          type: string
          title: State/Province
          description: State or province
          maxLength: 50
        country:
          type: string
          description: Address country
          maxLength: 50
        shipping_notes:
          type: string
          title: Courier shipping notes
          description: Notes for shipping courier
          maxLength: 100
        internal_shipping_notes:
          type: string
          description: Shipping notes for internal use
          maxLength: 100
        link:
          type: string
          format: uri
          description: Link to address information (external)
          maxLength: 200
      required:
      - company
      - pk
      - title
    AddressBrief:
      type: object
      description: Serializer for Address Model (limited).
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        line1:
          type: string
          title: Line 1
          description: Address line 1
          maxLength: 50
        line2:
          type: string
          title: Line 2
          description: Address line 2
          maxLength: 50
        postal_code:
          type: string
          description: Postal code
          maxLength: 10
        postal_city:
          type: string
          title: City/Region
          description: Postal code city/region
          maxLength: 50
        province:
          type: string
          title: State/Province
          description: State or province
          maxLength: 50
        country:
          type: string
          description: Address country
          maxLength: 50
        shipping_notes:
          type: string
          title: Courier shipping notes
          description: Notes for shipping courier
          maxLength: 100
        internal_shipping_notes:
          type: string
          description: Shipping notes for internal use
          maxLength: 100
      required:
      - pk
    AllUnitListResponse:
      type: object
      description: Serializer for the AllUnitList.
      properties:
        default_system:
          type: string
        available_systems:
          type: array
          items:
            type: string
        available_units:
          type: array
          items:
            $ref: '#/components/schemas/Unit'
      required:
      - available_systems
      - available_units
      - default_system
    ApiToken:
      type: object
      description: Serializer for the ApiToken model.
      properties:
        created:
          type: string
          format: date-time
          readOnly: true
        expiry:
          type: string
          format: date
          title: Expiry Date
          description: Token expiry date
        id:
          type: integer
          readOnly: true
        last_seen:
          type: string
          format: date
          nullable: true
          description: Last time the token was used
        name:
          type: string
          title: Token Name
          description: Custom token name
          maxLength: 100
        token:
          type: string
          readOnly: true
        active:
          type: string
          readOnly: true
        revoked:
          type: boolean
          description: Token has been revoked
        user:
          type: integer
        in_use:
          type: boolean
          description: Return True if the token is currently used to call the endpoint.
          readOnly: true
      required:
      - active
      - created
      - id
      - in_use
      - token
      - user
    Attachment:
      type: object
      description: Serializer class for the Attachment model.
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        attachment:
          type: string
          format: uri
          nullable: true
        filename:
          type: string
        link:
          type: string
          format: uri
          nullable: true
          description: Link to external URL
          maxLength: 200
        comment:
          type: string
          description: Attachment comment
          maxLength: 250
        upload_date:
          type: string
          format: date
          readOnly: true
        upload_user:
          type: integer
          readOnly: true
          nullable: true
          title: User
          description: User
        user_detail:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        file_size:
          type: integer
          readOnly: true
          description: File size in bytes
        model_type:
          $ref: '#/components/schemas/AttachmentModelTypeEnum'
        model_id:
          type: integer
        tags:
          type: array
          items:
            type: string
      required:
      - file_size
      - model_id
      - model_type
      - pk
      - upload_date
      - upload_user
      - user_detail
    AttachmentModelTypeEnum:
      enum:
      - build
      - company
      - manufacturerpart
      - purchaseorder
      - salesorder
      - salesordershipment
      - returnorder
      - part
      - stockitem
      type: string
      description: |-
        * `build` - Build Order
        * `company` - Company
        * `manufacturerpart` - Manufacturer Part
        * `purchaseorder` - Purchase Order
        * `salesorder` - Sales Order
        * `salesordershipment` - Sales Order Shipment
        * `returnorder` - Return Order
        * `part` - Part
        * `stockitem` - Stock Item
    BOMValidate:
      type: object
      description: Simple serializer class for validating a single BomItem instance.
      properties:
        checksum:
          type: string
          readOnly: true
        valid:
          type: boolean
          writeOnly: true
          default: false
          description: Validate entire Bill of Materials
      required:
      - checksum
