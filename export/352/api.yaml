    get:
      operationId: barcode_history_retrieve
      description: Detail endpoint for a BarcodeScan object.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - barcode
      security:
      - tokenAuth: []
      - basicAuth: []
      - cookieAuth: []
      - oauth2:
        - g:read
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BarcodeScanResult'
          description: ''
    delete:
      operationId: barcode_history_destroy
      description: Detail endpoint for a BarcodeScan object.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
