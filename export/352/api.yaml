      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: '#/components/schemas/allauth.StatusOK'
              data:
                type: array
                items:
                  $ref: '#/components/schemas/allauth.Session'
            required:
            - status
            - data
