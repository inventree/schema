                  $ref: '#/components/examples/allauth.DisconnectNotAllowedNoPassword'
                no_email:
                  $ref: '#/components/examples/allauth.DisconnectNotAllowedNoVerifiedEmail'
      operationId: allauth_account_providers_delete
  /api/auth/v1/account/email:
    get:
      tags:
      - 'Account: Email'
      summary: List email addresses
      description: |
        Retrieves the list of email addreses of the account.
      parameters: []
      responses:
        '200':
          $ref: '#/components/responses/allauth.EmailAddresses'
        '401':
          $ref: '#/components/responses/allauth.Authentication'
      operationId: allauth_account_email_get
    post:
      tags:
      - 'Account: Email'
      summary: |
        Add/Change email address
      description: |
        The following functionality is available:

          - Adding a new email address for an already signed in user (`ACCOUNT_CHANGE_EMAIL = False`).
          - Change to a new email address for an already signed in user   (`ACCOUNT_CHANGE_EMAIL = True`).
          - Change to a new email address during the email verification process at signup (`ACCOUNT_EMAIL_VERIFICATION_SUPPORTS_CHANGE = True`).

        In all cases, an email verification mail will be sent containing a link or code that needs to be verified.
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/allauth.Email'
      responses:
        '200':
          $ref: '#/components/responses/allauth.EmailAddresses'
        '400':
          description: An input error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allauth.ErrorResponse'
              examples:
                invalid_code:
                  $ref: '#/components/examples/allauth.InvalidEmail'
        '401':
          $ref: '#/components/responses/allauth.AuthenticationOrReauthentication'
        '409':
          description: |
            Conflict. For example, when no user is authenticated and no email verification flow is pending.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allauth.ConflictResponse'
      operationId: allauth_account_email_post
    put:
      tags:
      - 'Account: Email'
      summary: Request email verification
      description: |
        Requests for (another) email verification email to be sent. Note that
        sending emails is rate limited, so when you send too many requests the
        email will not be sent.
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/allauth.Email'
      responses:
        '200':
          $ref: '#/components/responses/allauth.StatusOK'
        '400':
          description: An input error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allauth.ErrorResponse'
              examples:
                invalid_code:
                  $ref: '#/components/examples/allauth.InvalidEmail'
        '403':
          description: |
            Too many email verification mails were already sent.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allauth.ForbiddenResponse'
      operationId: allauth_account_email_put
    patch:
      tags:
      - 'Account: Email'
      summary: Change primary email address
      description: |
        Used to change primary email address to a different one. Note that only verified email addresses
        can be marked as primary.
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/allauth.MarkPrimaryEmail'
      responses:
        '200':
          $ref: '#/components/responses/allauth.EmailAddresses'
        '400':
          description: An input error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allauth.ErrorResponse'
              examples:
                invalid_code:
                  $ref: '#/components/examples/allauth.InvalidEmail'
      operationId: allauth_account_email_patch
    delete:
      tags:
      - 'Account: Email'
      summary: Remove an email address
      description: |
        Used to remove an email address.
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/allauth.Email'
      responses:
        '200':
          $ref: '#/components/responses/allauth.EmailAddresses'
        '400':
          description: An input error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allauth.ErrorResponse'
              examples:
                invalid_code:
                  $ref: '#/components/examples/allauth.InvalidEmail'
      operationId: allauth_account_email_delete
  /api/auth/v1/account/phone:
    get:
      tags:
      - 'Account: Phone'
      summary: Get the phone number
      description: |
        Retrieves the phone number of the account, if any. Note that while the
        endpoint returns a list of phone numbers, at most one entry is returned.
      parameters: []
      responses:
        '200':
          $ref: '#/components/responses/allauth.PhoneNumbers'
        '401':
          $ref: '#/components/responses/allauth.Authentication'
      operationId: allauth_account_phone_get
    post:
      tags:
      - 'Account: Phone'
      summary: |
        Change the phone number
      description: |
        The following functionality is available:

        - Initiate the phone number change process for signed in users.
        - Change to a new phone number during the phone number verification
          process at signup for unauthenticated users. Note that this requires:
          `ACCOUNT_PHONE_VERIFICATION_SUPPORTS_CHANGE = True`.

        In both cases, after posting a new phone number, proceed with the phone
        verification endpoint to confirm the change of the phone number by
        posting the verification code.
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/allauth.Phone'
      responses:
        '202':
          description: Phone number change process initiated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allauth.PhoneNumberChangeResponse'
        '400':
          description: An input error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allauth.ErrorResponse'
        '401':
          $ref: '#/components/responses/allauth.AuthenticationOrReauthentication'
        '409':
          description: |
            Conflict. For example, when no user is authenticated and no phone verification flow is pending.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allauth.ConflictResponse'
      operationId: allauth_account_phone_post
